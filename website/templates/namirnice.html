{% extends "base.html" %}
{# pregled postojecih i unos namirnica #}
{% block title %}Namirnice{% endblock %}
{% block content %}
    <div class="row">
        <h1>Zaprimanje namirnica</h1>
    </div>
    <div class="mt-3">
        <!-- Button trigger modal -->
        <button type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
            Unos namirnice
        </button>
        <!-- Modal -->
        <div class="modal fade"
             id="staticBackdrop"
             data-bs-backdrop="static"
             data-bs-keyboard="false"
             tabindex="-1"
             aria-labelledby="staticBackdropLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Unos namirnice</h5>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="add-namirnica-form">
                            <div class="mb-3">
                                <label for="imeNamirnice" class="form-label">Ime namirnice</label>
                                <input type="text"
                                       class="form-control"
                                       id="imeNamirnice"
                                       name="imeNamirnice">
                                {# moram imati name da mogu onda koristiti podatke na backendu #}
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
                        <button id="submit-namirnica" type="submit" class="btn btn-primary">Dodaj</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
